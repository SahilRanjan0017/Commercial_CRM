# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

build:
  # This specifies the command to run to build your app.
  # The "npm run build" script should be defined in your package.json.
  run: npm run build
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# This setting ensures a clean build, bypassing caches to apply config changes.
unstable_revalidate: true
